<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>LeetCode Fire Settings</h2>
    <div class="relative flex h-20 w-20 shrink-0 profile-container-fire">
        <img alt="Avatar" class="h-20 w-20 rounded-lg object-cover" src="https://assets.leetcode.com/users/russelldcosta/avatar_1752213120.png">
    </div>

    <div class="option">
        <label>
            <input type="radio" name="mode" value="sweep">
            DFS
        </label>
    </div>

    <div class="option">
        <label>
            <input type="radio" name="mode" value="bfs">
            BFS
        </label>
    </div>

    <div class="option">
        <label>
            <input type="radio" name="mode" value="random">
            Twinkle
        </label>
    </div>



    <script src="popup.js"></script>
</body>
</html>
